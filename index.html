<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Deklination der Adjektive</title>

    <link rel="icon" href="favicon.ico" type="image/x-icon">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Grand+Hotel&display=swap');
    </style>
    <link rel="stylesheet" href="css/styles.css">
</head>

<body data-bs-theme="dark" class="container-fluid">
    <header class="navbar">
        <span class="grand-hotel-regular fs-3">Deklination der Adjektive</span>
    </header>
    <div class="container page-container d-flex flex-column justify-content-around">
        <h1 id="task_title">Task</h1>

        <div id="responses" class="d-flex flex-column gap-3 btn-container">
            <button class="btn btn-outline-light" data-bs-toggle="modal" data-bs-target="#resultModal"
                onclick="respond('er')">Er</button>
            <button class="btn btn-outline-light" data-bs-toggle="modal" data-bs-target="#resultModal"
                onclick="respond('e')">E</button>
            <button class="btn btn-outline-light" data-bs-toggle="modal" data-bs-target="#resultModal"
                onclick="respond('es')">Es</button>
            <button class="btn btn-outline-light" data-bs-toggle="modal" data-bs-target="#resultModal"
                onclick="respond('en')">En</button>
            <button class="btn btn-outline-light" data-bs-toggle="modal" data-bs-target="#resultModal"
                onclick="respond('em')">Em</button>
        </div>

        <button class="btn btn-primary" onclick="changeWord()">Skip Situation</button>
    </div>

    <!-- Modal -->
    <div class="modal fade" id="resultModal" tabindex="-1" aria-labelledby="resultModalLabel" aria-hidden="true">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                    <h1 class="modal-title fs-5" id="resultModalLabel">Modal title</h1>
                    <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                </div>
                <div class="modal-body">
                    <p class="fs-5" id="resultModalDesc"></p>
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
                    <button type="button" class="btn btn-primary" data-bs-dismiss="modal" onclick="changeWord()">Next
                        Situation</button>
                </div>
            </div>
        </div>
    </div>




    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
        crossorigin="anonymous"></script>
    <script>
        let currentTask = undefined
    </script>
    <script src="js/data.js"></script>
    <script src="js/main.js"></script>
    <script>
        changeWord()
    </script>
</body>

</html>
